{% extends 'base.html' %}


{% block content %}

    
    <div class="container">


 <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

    {% for product in products  %}


                    <div class="col mb-5">
     <div class="card h-100">
     <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">{{product.sale }}</div>
         <div class="productContainer">
         <img  class="card-img-top" src="{{product.picture.url}}" alt="">
            <div class="card-body p-4">
            <div class="text-center">

            <div class="action">

                <h5 class="fw-bolder">{{product.name}}</h5>

                <p>${{product.price}}</p>

                <button class="btn btn-outline-dark mt-auto" value="{{product.id}}">До Кошика</button>
            </div>
            </div>
            </div>
            </div>
     </div>
     </div>



        {% endfor %}
            </div>
            </div>
     </section>

    </div>








{% endblock content %}
